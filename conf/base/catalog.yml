raw_stocks_table:
  type: pandas.SQLTableDataSet
  credentials: mysql
  table_name: CLEAN_DATA
  save_args:
    if_exists: 'replace'
  metadata:
    kedro-viz:
      layer: Raw Data
      preview_args:
        nrows: 1000

